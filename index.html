<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <div class="box">
        <div class="levelsBox">
            <button class='level' onclick="setLevels(4,2)">Beginner</button>
            <button class='level' onclick="setLevels(8,12)">Medium</button>
            <button class='level' onclick="setLevels(12,30)">Expert</button>
        </div>
        <div class="fechras">
            <span>⏰</span>
            <div class="timer">0</div>
            <button class="emoji" onclick="startAgain()">😀</button>
            <span class="flagCount">0</span>
            <span>🚩</span>
        </div>
        <div class="modal">
            <h2></h2>
        </div>
        <div class="board"></div>
        <div class="footer">&copy this game was crated by Avishai Etach </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
